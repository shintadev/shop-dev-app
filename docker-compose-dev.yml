services:
  db:
    image: mysql
    restart: always
    volumes:
      - /db/mysql:/var/lib/mysql
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--skip-character-set-client-handshake'  
    ]
    env_file:
      - .env.dev
    ports:
      - 3306:3306