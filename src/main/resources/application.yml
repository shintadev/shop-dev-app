server:
  port: 8080
spring:
  application:
    name: shop-dev-app
  datasource:
    url: "jdbc:${DB_TYPE:mysql}://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:shopdev}?useSSL=false"
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: ${DB_TYPE:mysql}
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          serverTimezone: Asia/Ho_Chi_Minh
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: email-group
      auto-offset-reset: earliest
      enable-auto-commit: false
    listener:
      ack-mode: manual
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG


